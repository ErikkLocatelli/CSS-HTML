<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style> 
    h1 {
        display: inline;
        background-color: lightblue;
        height: 300px;
        width: 300px;
        border-width: 30px;
        border-style:solid;
        margin: 20px auto 40px auto;
     
        
    }

    a {
        display:block;
        margin: 20px auto 40px auto;
        border-width: 60px;
        border-style: solid;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa <box-level></box-level></h1>
    <p>Parágrafos são exemplos de caixas box-level, mas <a href="#">os links são exemplos</a> de caixas inline-level
    </p>
</body>
</html>
